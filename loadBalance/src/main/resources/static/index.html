<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MessageApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body onload="getMessages()" style="background: ghostwhite;" >

    <div class="container">

        <div class="row" style="width: 50%;margin: auto;">
            <div class="col">
                <h2 style="text-align: center">Message App</h2>
            </div>
        </div>

        <div class="row" style="width: 50%;margin: auto;">
            <div class="col">

                <div class="input-group">
                    <input id="message" type="text" class="form-control" placeholder="ingresa tu mensaje">
                    <button id="button" class="btn btn-primary" type="button">Publicar</button>
                </div>

            </div>
        </div>


        <div class="row" style="width: 50%;margin: auto;">
            <div class="col">
                </br>
                <table class="table table-striped" id="table_messages">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">Message</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >

    <script type="text/javascript" src="js/app.js" ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</body>


</html>
